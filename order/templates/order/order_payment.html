{% extends "base.html" %}

{% block title %}Оплата замовлення №{{ order.id }}{% endblock %}

{% block content %}
<h2>Оплата замовлення №{{ order.id }}</h2>
<p><strong>Сума до оплати:</strong> {{ order.get_total_cost }} грн</p>

<form method="POST" action="{{ liqpay_url }}">
    <input type="hidden" name="data" value="{{ liqpay_data }}">
    <input type="hidden" name="signature" value="{{ liqpay_signature }}">
    <button type="submit" class="btn btn-primary">Оплатити замовлення</button>
</form>
{% endblock %}
